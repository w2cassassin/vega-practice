<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ base_url }}/static/css/common.css" />
    <link rel="stylesheet" href="{{ base_url }}/static/css/pages.css" />
    <title>Просмотр расписания</title>
  </head>
  <body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
      <div class="navbar-menu">
        <div class="navbar-start">
          <a
            class="navbar-item {% if request.url.path == '/' %}is-active{% endif %}"
            href="{{ request.scope.root_path }}/"
          >
            Сравнение расписаний
          </a>
          <a
            class="navbar-item {% if request.url.path == '/schedule' %}is-active{% endif %}"
            href="{{ request.scope.root_path }}/schedule"
          >
            Просмотр расписания
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item theme-toggle-wrapper">
            <button class="button theme-toggle" onclick="toggleTheme()">
              <span class="icon">
                <i class="fas fa-moon"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <section class="section">
      <div class="container">
        <h1 class="title">Просмотр расписания</h1>

        <div class="box">
          <!-- Semester selection -->
          <div class="field">
            <label class="label">Семестр</label>
            <div class="control">
              <div class="select">
                <select id="semcodeSelect">
                  <!-- Будет заполнено динамически -->
                </select>
              </div>
            </div>
          </div>

          <!-- Current week info -->
          <div class="field">
            <div class="notification is-info is-light" id="currentWeekInfo">
              <!-- Будет заполнено динамически -->
            </div>
          </div>

          <!-- Date range selection -->
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Дата начала</label>
                <div class="control">
                  <input class="input" type="date" id="dateFrom" />
                </div>
              </div>
              <div class="field">
                <label class="label">Дата окончания</label>
                <div class="control">
                  <input class="input" type="date" id="dateTo" />
                </div>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="buttons">
              <button class="button is-small" onclick="setCurrentWeek()">
                Текущая неделя
              </button>
              <button class="button is-small" onclick="setNextWeek()">
                Следующая неделя
              </button>
              <button class="button is-small" onclick="setFullSemester()">
                Весь семестр
              </button>
            </div>
          </div>

          <div class="field">
            <label class="label">Добавить фильтры</label>
            <div class="buttons">
              <button class="button is-primary" onclick="addFilter('group')">
                + Группа
              </button>
              <button class="button is-info" onclick="addFilter('prep')">
                + Преподаватель
              </button>
              <button class="button is-warning" onclick="addFilter('room')">
                + Аудитория
              </button>
            </div>
          </div>
          <div id="filtersContainer"></div>

          <div
            class="pairs-range-filter"
            id="pairsRangeFilter"
            style="display: none"
          >
            <label class="label">Диапазон пар для фильтрации</label>
            <div class="range-slider-container">
              <div class="double-slider-container">
                <input
                  type="range"
                  min="1"
                  max="7"
                  value="1"
                  class="range-slider"
                  id="minPairSlider"
                />
                <input
                  type="range"
                  min="1"
                  max="7"
                  value="7"
                  class="range-slider"
                  id="maxPairSlider"
                />
              </div>
              <div class="range-values">
                <span id="minPairValue">1 пара (9:00)</span>
                <span id="maxPairValue">7 пара (21:10)</span>
              </div>
              <div class="range-labels">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
              </div>
              <button
                class="button is-small is-info mt-2"
                id="applyRangeFilter"
              >
                Применить фильтр
              </button>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-success" onclick="loadSchedules()">
                Показать расписание
              </button>
            </div>
            <div class="control">
              <button class="button is-info" onclick="loadFreeSlots()">
                Найти свободные пары
              </button>
            </div>
          </div>
        </div>

        <div id="availableSchedules" class="box is-hidden">
          <h3 class="subtitle">Доступные расписания</h3>
          <p>Выберите готовое расписание из списка:</p>
          <div id="schedulesList" class="schedules-list"></div>
        </div>

        <div id="scheduleContainer" class="mt-4"></div>
      </div>
    </section>

    <div id="loading" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-text-centered">
        <span class="icon is-large">
          <i class="fas fa-spinner fa-pulse fa-3x"></i>
        </span>
        <p style="color: white">Пожалуйста, подождите...</p>
      </div>
    </div>

    <!-- Модальное окно для добавления пары -->
    <div id="addLessonModal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Добавление пары</p>
          <button
            class="delete"
            aria-label="close"
            onclick="closeAddLessonModal()"
          ></button>
        </header>
        <section class="modal-card-body">
          <div id="addLessonForm">
            <input type="hidden" id="lessonDate" />
            <input type="hidden" id="lessonPair" />
            <input type="hidden" id="lessonEntity" />
            <input type="hidden" id="lessonEntityType" />

            <div class="field">
              <label class="label">Предмет</label>
              <div class="control">
                <div class="autocomplete-wrapper">
                  <input
                    class="input"
                    type="text"
                    id="lessonSubject"
                    placeholder="Введите название предмета"
                    required
                  />
                  <div class="autocomplete-dropdown" id="subjectDropdown"></div>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Тип занятия</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="lessonType">
                    <option value="0">Практическое занятие (ПР)</option>
                    <option value="1">Лекция (ЛК)</option>
                    <option value="2">Лабораторная работа (ЛАБ)</option>
                    <option value="11">Экзамен (ЭКЗ)</option>
                    <option value="12">Зачет (ЗАЧ)</option>
                    <option value="14">Контрольная работа (КР)</option>
                    <option value="15">Курсовой проект (КП)</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Преподаватели</label>
              <div class="control">
                <div class="autocomplete-wrapper">
                  <div class="input-with-button">
                    <input
                      class="input"
                      type="text"
                      id="lessonTeacherInput"
                      placeholder="Введите фамилию преподавателя"
                    />
                    <button
                      type="button"
                      class="button is-primary is-small"
                      onclick="addManualTeacher()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="autocomplete-dropdown" id="teacherDropdown"></div>
                </div>
                <div class="tags-container" id="selectedTeachers"></div>
              </div>
            </div>

            <div class="field">
              <label class="label">Аудитории</label>
              <div class="control">
                <div class="autocomplete-wrapper">
                  <div class="input-with-button">
                    <input
                      class="input"
                      type="text"
                      id="lessonRoomInput"
                      placeholder="Введите номер аудитории"
                    />
                    <button
                      type="button"
                      class="button is-primary is-small"
                      onclick="addManualRoom()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="autocomplete-dropdown" id="roomDropdown"></div>
                </div>
                <div class="tags-container" id="selectedRooms"></div>
              </div>
            </div>

            <div class="field">
              <label class="label">Группы</label>
              <div class="control">
                <div class="autocomplete-wrapper">
                  <div class="input-with-button">
                    <input
                      class="input"
                      type="text"
                      id="lessonGroupInput"
                      placeholder="Введите номер группы"
                    />
                    <button
                      type="button"
                      class="button is-primary is-small"
                      onclick="addManualGroup()"
                    >
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="autocomplete-dropdown" id="groupDropdown"></div>
                </div>
                <div class="tags-container" id="selectedGroups"></div>
              </div>
            </div>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success" onclick="saveLesson()">
            Сохранить
          </button>
          <button class="button" onclick="closeAddLessonModal()">Отмена</button>
        </footer>
      </div>
    </div>

    <script>
      function toggleTheme() {
        const theme =
          document.documentElement.getAttribute("data-theme") === "dark"
            ? "light"
            : "dark";
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
        updateThemeIcon();
      }

      function updateThemeIcon() {
        const icon = document.querySelector(".theme-toggle .icon i");
        if (document.documentElement.getAttribute("data-theme") === "dark") {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      }

      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      window.addEventListener("DOMContentLoaded", updateThemeIcon);

      const API_HOST = "{{ base_url }}/api";
      const filters = [];
      const scheduleData = {};
      let currentSemcode = null;
      let semesterDates = {};
      let scheduleInfo = {};
      let currentSortColumn = "date";
      let sortDirection = "asc";
      let minPair = 1;
      let maxPair = 7;
      let freeSlotsData = null;
      const loadingModal = document.getElementById("loading");

      function showLoading() {
        loadingModal.classList.add("is-active");
      }

      function hideLoading() {
        loadingModal.classList.remove("is-active");
      }

      const PAIR_TIMES = {
        1: "09:00 - 10:30",
        2: "10:40 - 12:10",
        3: "12:40 - 14:10",
        4: "14:20 - 15:50",
        5: "16:20 - 17:50",
        6: "18:00 - 19:30",
        7: "19:40 - 21:10",
      };

      const PAIR_START_TIMES = {
        1: "09:00",
        2: "10:40",
        3: "12:40",
        4: "14:20",
        5: "16:20",
        6: "18:00",
        7: "19:40",
      };

      const LESSON_TYPE_CLASSES = {
        ЛК: "lesson-type-lk",
        ПР: "lesson-type-pr",
        ЛАБ: "lesson-type-lab",
        ЭКЗ: "lesson-type-exam",
        ЗАЧ: "lesson-type-exam",
        КР: "lesson-type-exam",
      };

      const minPairSlider = document.getElementById("minPairSlider");
      const maxPairSlider = document.getElementById("maxPairSlider");
      const minPairValue = document.getElementById("minPairValue");
      const maxPairValue = document.getElementById("maxPairValue");
      const applyRangeFilter = document.getElementById("applyRangeFilter");

      minPairSlider.style.position = "absolute";
      maxPairSlider.style.position = "absolute";
      minPairSlider.style.width = "100%";
      maxPairSlider.style.width = "100%";
      maxPairSlider.style.zIndex = "1";

      minPairSlider.addEventListener("input", function () {
        minPair = parseInt(this.value);
        if (minPair > maxPair) {
          maxPairSlider.value = minPair;
          maxPair = minPair;
          updateMaxPairValue();
        }
        updateMinPairValue();
      });

      maxPairSlider.addEventListener("input", function () {
        maxPair = parseInt(this.value);
        if (maxPair < minPair) {
          minPairSlider.value = maxPair;
          minPair = maxPair;
          updateMinPairValue();
        }
        updateMaxPairValue();
      });

      applyRangeFilter.addEventListener("click", function () {
        if (freeSlotsData) {
          renderFreeSlotsTable(freeSlotsData);
        }
      });

      function updateMinPairValue() {
        minPairValue.textContent = `${minPair} пара (${PAIR_START_TIMES[minPair]})`;
      }

      function updateMaxPairValue() {
        maxPairValue.textContent = `${maxPair} пара (${PAIR_START_TIMES[maxPair]})`;
      }

      window.addEventListener("DOMContentLoaded", async () => {
        await loadScheduleInfo();
        await loadCurrentWeekInfo();
        loadAvailableSchedules();
      });

      async function loadScheduleInfo() {
        showLoading();

        try {
          const response = await fetch(`${API_HOST}/schedule/info`);
          scheduleInfo = await response.json();

          const semcodeSelect = document.getElementById("semcodeSelect");
          semcodeSelect.innerHTML = "";

          if (scheduleInfo.semcodes && scheduleInfo.semcodes.length > 0) {
            for (const semcode of scheduleInfo.semcodes) {
              const option = document.createElement("option");
              option.value = semcode;

              const year = Math.floor(semcode / 10);
              const semester = semcode % 10;

              let semesterText = semester === 1 ? "Осенний" : "Весенний";

              let startDate = "";
              if (
                scheduleInfo.semester_dates &&
                scheduleInfo.semester_dates[semcode] &&
                scheduleInfo.semester_dates[semcode].start_date
              ) {
                const dateObj = new Date(
                  scheduleInfo.semester_dates[semcode].start_date
                );
                const day = dateObj.getDate();
                const month = dateObj.getMonth() + 1;
                startDate = ` (с ${day}.${month < 10 ? "0" + month : month})`;
              }

              option.textContent = `${semesterText} ${year}${startDate} (${semcode})`;

              if (semcode === scheduleInfo.current_semcode) {
                option.selected = true;
              }

              semcodeSelect.appendChild(option);
            }
          } else {
            const option = document.createElement("option");
            option.value = scheduleInfo.current_semcode;

            const year = Math.floor(scheduleInfo.current_semcode / 10);
            const semester = scheduleInfo.current_semcode % 10;

            let semesterText = semester === 1 ? "Осенний" : "Весенний";
            option.textContent = `${semesterText} ${year} (${scheduleInfo.current_semcode})`;

            semcodeSelect.appendChild(option);
          }

          currentSemcode = scheduleInfo.current_semcode;

          await loadSemesterDates(currentSemcode);

          setCurrentWeek();
        } catch (error) {
          console.error("Error loading schedule info:", error);
        } finally {
          hideLoading();
        }
      }

      async function loadSemesterDates(semcode) {
        try {
          const response = await fetch(
            `${API_HOST}/schedule/semester-dates?semcode=${semcode}`
          );
          semesterDates = await response.json();
        } catch (error) {
          console.error("Error loading semester dates:", error);
        }
      }

      function setCurrentWeek() {
        const today = new Date();
        const dayOfWeek = today.getDay();

        const monday = new Date(today);
        monday.setDate(today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));

        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);

        document.getElementById("dateFrom").value = formatDateForInput(monday);
        document.getElementById("dateTo").value = formatDateForInput(sunday);
      }

      function setNextWeek() {
        const today = new Date();
        const dayOfWeek = today.getDay();

        const nextMonday = new Date(today);
        nextMonday.setDate(today.getDate() + (7 - dayOfWeek + 1));

        const nextSunday = new Date(nextMonday);
        nextSunday.setDate(nextMonday.getDate() + 6);

        document.getElementById("dateFrom").value =
          formatDateForInput(nextMonday);
        document.getElementById("dateTo").value =
          formatDateForInput(nextSunday);
      }

      function setFullSemester() {
        if (
          semesterDates &&
          semesterDates.start_date &&
          semesterDates.end_date
        ) {
          document.getElementById("dateFrom").value =
            semesterDates.start_date.substring(0, 10);
          document.getElementById("dateTo").value =
            semesterDates.end_date.substring(0, 10);
        }
      }

      function formatDateForInput(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        return `${year}-${month}-${day}`;
      }

      document
        .getElementById("semcodeSelect")
        .addEventListener("change", async (e) => {
          currentSemcode = parseInt(e.target.value);
          await loadSemesterDates(currentSemcode);
          await loadCurrentWeekInfo();
          setFullSemester();
        });

      function addFilter(type) {
        const filterId = Date.now();
        const filterDiv = document.createElement("div");
        filterDiv.classList.add("field", "filter");
        filterDiv.dataset.filterId = filterId;

        filterDiv.innerHTML = `
          <label class="label">${
            type === "group"
              ? "Группа"
              : type === "prep"
              ? "Преподаватель"
              : "Аудитория"
          }</label>
          <div class="control">
            <input class="input" type="text" oninput="showSuggestions(event, '${type}', ${filterId})" placeholder="Начните вводить...">
            <div class="dropdown-content" id="dropdown-${filterId}"></div>
            <div class="selected-items" id="selected-${filterId}"></div>
          </div>
        `;
        document.getElementById("filtersContainer").appendChild(filterDiv);

        filters.push({ id: filterId, type: type, values: [] });
      }

      async function showSuggestions(event, type, filterId) {
        const query = event.target.value.trim();
        if (query.length < 2) {
          document.getElementById(`dropdown-${filterId}`).style.display =
            "none";
          return;
        }
        const response = await fetch(
          `${API_HOST}/schedule/search?search_type=${type}&q=${encodeURIComponent(
            query
          )}`
        );
        const suggestions = await response.json();

        const dropdown = document.getElementById(`dropdown-${filterId}`);
        dropdown.innerHTML = "";
        suggestions.forEach((item) => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("dropdown-item");
          itemDiv.textContent = item;
          itemDiv.onclick = () => selectItem(filterId, item);
          dropdown.appendChild(itemDiv);
        });
        dropdown.style.display = "block";
      }

      function selectItem(filterId, item) {
        const filter = filters.find((f) => f.id === filterId);
        if (!filter.values.includes(item)) {
          filter.values.push(item);

          const selectedItemsDiv = document.getElementById(
            `selected-${filterId}`
          );
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("selected-item");
          itemDiv.textContent = item;

          const removeButton = document.createElement("button");
          removeButton.innerHTML = "&times;";
          removeButton.onclick = () => {
            filter.values = filter.values.filter((v) => v !== item);
            itemDiv.remove();
          };
          itemDiv.appendChild(removeButton);
          selectedItemsDiv.appendChild(itemDiv);
        }

        document.getElementById(`dropdown-${filterId}`).style.display = "none";
        const inputField = document.querySelector(
          `[data-filter-id="${filterId}"] .input`
        );
        inputField.value = "";
      }

      async function loadSchedules() {
        const dateFrom = document.getElementById("dateFrom").value;
        const dateTo = document.getElementById("dateTo").value;

        if (!dateFrom || !dateTo) {
          alert("Пожалуйста, выберите диапазон дат.");
          return;
        }

        if (filters.length === 0 || !filters.some((f) => f.values.length > 0)) {
          alert("Пожалуйста, добавьте хотя бы один фильтр.");
          return;
        }

        document.getElementById("pairsRangeFilter").style.display = "none";

        showLoading();

        try {
          for (const key in scheduleData) {
            delete scheduleData[key];
          }

          for (const filter of filters) {
            for (const value of filter.values) {
              const response = await fetch(
                `${API_HOST}/schedule/get?semcode=${currentSemcode}&date_from=${dateFrom}&date_to=${dateTo}&filter_type=${
                  filter.type
                }&filter_value=${encodeURIComponent(value)}`
              );
              const data = await response.json();
              if (data && data[value]) {
                scheduleData[value] = data[value];
              }
            }
          }

          renderSchedules();
        } catch (error) {
          console.error("Error loading schedules:", error);
          alert("Произошла ошибка при загрузке расписания");
        } finally {
          hideLoading();
        }
      }

      async function loadFreeSlots() {
        const dateFrom = document.getElementById("dateFrom").value;
        const dateTo = document.getElementById("dateTo").value;

        if (!dateFrom || !dateTo) {
          alert("Пожалуйста, выберите диапазон дат.");
          return;
        }

        if (filters.length === 0 || !filters.some((f) => f.values.length > 0)) {
          alert("Пожалуйста, добавьте хотя бы один фильтр.");
          return;
        }

        showLoading();

        try {
          const filter_types = [];
          const filter_values = [];

          for (const filter of filters) {
            for (const value of filter.values) {
              filter_types.push(filter.type);
              filter_values.push(value);
            }
          }

          let url = `${API_HOST}/schedule/free-slots?semcode=${currentSemcode}&date_from=${dateFrom}&date_to=${dateTo}`;

          filter_types.forEach((type) => {
            url += `&filter_types=${type}`;
          });

          filter_values.forEach((value) => {
            url += `&filter_values=${encodeURIComponent(value)}`;
          });

          const response = await fetch(url);
          const data = await response.json();

          freeSlotsData = data;

          document.getElementById("pairsRangeFilter").style.display = "block";

          renderFreeSlotsTable(data);
        } catch (error) {
          console.error("Error loading free slots:", error);
          alert("Произошла ошибка при загрузке свободных временных интервалов");
        } finally {
          hideLoading();
        }
      }

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        const days = [
          "Воскресенье",
          "Понедельник",
          "Вторник",
          "Среда",
          "Четверг",
          "Пятница",
          "Суббота",
        ];
        const months = [
          "января",
          "февраля",
          "марта",
          "апреля",
          "мая",
          "июня",
          "июля",
          "августа",
          "сентября",
          "октября",
          "ноября",
          "декабря",
        ];

        return `${days[date.getDay()]}, ${date.getDate()} ${
          months[date.getMonth()]
        } ${date.getFullYear()}`;
      }

      function formatShortDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString("ru-RU", {
          day: "numeric",
          month: "numeric",
          weekday: "short",
        });
      }

      function renderSchedules() {
        const container = document.getElementById("scheduleContainer");
        container.innerHTML = "";

        const scheduleContainer = document.createElement("div");
        scheduleContainer.className = "schedule-container";

        const allDates = new Set();
        Object.values(scheduleData).forEach((schedule) => {
          Object.keys(schedule).forEach((date) => allDates.add(date));
        });

        const dates = Array.from(allDates).sort();
        if (dates.length === 0) {
          container.innerHTML =
            '<div class="notification is-warning">Нет данных для выбранного периода</div>';
          return;
        }

        const entities = Object.keys(scheduleData);
        const table = document.createElement("table");
        table.className = "schedule-table";

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `
          <th style="width: 100px; color: var(--text-color)">Пара</th>
          ${entities.map((e) => `<th class="pair-cell">${e}</th>`).join("")}
        `;
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        for (const date of dates) {
          const dateRow = document.createElement("tr");
          dateRow.className = "day-separator";
          dateRow.innerHTML = `<td colspan="${
            entities.length + 1
          }">${formatDate(date)}</td>`;
          tbody.appendChild(dateRow);

          for (const pair of ["1", "2", "3", "4", "5", "6", "7"]) {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>
                <strong>${pair}</strong>
                <div class="pair-time">${PAIR_TIMES[pair]}</div>
              </td>
            `;

            let busyCellsCount = 0;
            let totalCellsCount = 0;

            for (const entity of entities) {
              totalCellsCount++;
              const pairData = scheduleData[entity]?.[date]?.[pair];
              const cell = document.createElement("td");
              cell.dataset.date = date;
              cell.dataset.pair = pair;
              cell.dataset.entity = entity;
              cell.dataset.entityType = getEntityType(entity);
              cell.addEventListener("click", handleCellClick);

              if (pairData) {
                busyCellsCount++;
                let lessonTypeClass = "lesson-type-pr";

                if (
                  pairData.lesson_type &&
                  LESSON_TYPE_CLASSES[pairData.lesson_type]
                ) {
                  lessonTypeClass = LESSON_TYPE_CLASSES[pairData.lesson_type];
                }

                cell.innerHTML = `
                  <span class="lesson-type ${lessonTypeClass}">${
                  pairData.lesson_type || "ПР"
                }</span>
                  <strong>${pairData.subject}</strong><br>
                  ${
                    pairData.teacher
                      ? `<span class="has-text-grey">${pairData.teacher}</span><br>`
                      : ""
                  }
                  ${
                    pairData.room
                      ? `<span class="has-text-info">${pairData.room}</span><br>`
                      : ""
                  }
                `;
              } else {
                cell.textContent = "Свободно";
                cell.classList.add("free-cell");
              }
              row.appendChild(cell);
            }

            if (busyCellsCount === 0 && totalCellsCount > 0) {
              row.classList.add("all-free-slot");
            }

            tbody.appendChild(row);
          }
        }

        table.appendChild(tbody);
        scheduleContainer.appendChild(table);
        container.appendChild(scheduleContainer);
      }

      function renderFreeSlotsTable(freeSlotsData) {
        const container = document.getElementById("scheduleContainer");
        container.innerHTML = "";

        const allDates = Object.keys(freeSlotsData).sort();
        if (allDates.length === 0) {
          container.innerHTML =
            '<div class="notification is-warning">Нет данных для выбранного периода</div>';
          return;
        }

        const entities = new Set();
        Object.values(freeSlotsData).forEach((dateData) => {
          Object.keys(dateData).forEach((entity) => entities.add(entity));
        });

        const commonFreeSlots = [];

        for (const date of allDates) {
          // Пропускаем воскресенья (0 - воскресенье в getDay())
          if (new Date(date).getDay() === 0) continue;

          const pairCounts = {};
          const entitiesCount = entities.size;

          for (const entity of entities) {
            if (freeSlotsData[date] && freeSlotsData[date][entity]) {
              const availablePairs = freeSlotsData[date][entity].filter(
                (pair) => pair >= minPair && pair <= maxPair
              );

              for (const pair of availablePairs) {
                pairCounts[pair] = (pairCounts[pair] || 0) + 1;
              }
            }
          }

          for (const [pair, count] of Object.entries(pairCounts)) {
            if (count === entitiesCount) {
              commonFreeSlots.push({
                date: date,
                formattedDate: formatDate(date),
                shortDate: formatShortDate(date),
                pair: parseInt(pair),
                pairTime: PAIR_TIMES[pair],
                entityCount: entitiesCount,
                entities: Array.from(entities).join(", "),
              });
            }
          }
        }

        if (commonFreeSlots.length === 0) {
          container.innerHTML =
            '<div class="notification is-warning">Нет общих свободных временных интервалов в выбранном диапазоне пар</div>';
          return;
        }

        sortFreeSlots(commonFreeSlots);

        const tableContainer = document.createElement("div");
        tableContainer.className = "box";

        const tableTitle = document.createElement("h3");
        tableTitle.className = "subtitle";
        tableTitle.innerHTML = `Свободные временные интервалы <span class="tag is-info is-light">Найдено: ${commonFreeSlots.length}</span>`;
        tableContainer.appendChild(tableTitle);

        const filterInfo = document.createElement("p");
        filterInfo.innerHTML = `Показаны интервалы для пар с ${minPair} по ${maxPair} <strong>(свободные у всех выбранных элементов, кроме воскресений)</strong>`;
        filterInfo.className = "mb-3";
        filterInfo.style.color = "var(--text-color)";
        tableContainer.appendChild(filterInfo);

        const table = document.createElement("table");
        table.className = "free-slots-table table is-fullwidth is-striped";

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");

        const headers = [
          { id: "date", text: "Дата" },
          { id: "pair", text: "Пара" },
          { id: "entities", text: "Свободно для" },
        ];

        headers.forEach((header) => {
          const th = document.createElement("th");
          th.textContent = header.text;
          th.dataset.column = header.id;
          th.addEventListener("click", () => {
            sortTableByColumn(header.id, commonFreeSlots, table);
          });

          if (header.id === currentSortColumn) {
            th.classList.add(
              sortDirection === "asc" ? "sorted-asc" : "sorted-desc"
            );
          }

          headerRow.appendChild(th);
        });

        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");

        commonFreeSlots.forEach((slot) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${slot.shortDate}</td>
            <td>${slot.pair} (${slot.pairTime})</td>
            <td>${slot.entities}</td>
          `;

          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        tableContainer.appendChild(table);
        container.appendChild(tableContainer);
      }

      function sortTableByColumn(column, data, table) {
        if (currentSortColumn === column) {
          sortDirection = sortDirection === "asc" ? "desc" : "asc";
        } else {
          currentSortColumn = column;
          sortDirection = "asc";
        }

        sortFreeSlots(data);

        const headers = table.querySelectorAll("th");
        headers.forEach((th) => {
          th.classList.remove("sorted-asc", "sorted-desc");
          if (th.dataset.column === currentSortColumn) {
            th.classList.add(
              sortDirection === "asc" ? "sorted-asc" : "sorted-desc"
            );
          }
        });

        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        data.forEach((slot) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${slot.shortDate}</td>
            <td>${slot.pair} (${slot.pairTime})</td>
            <td>${slot.entities}</td>
          `;

          tbody.appendChild(row);
        });
      }

      function sortFreeSlots(slots) {
        slots.sort((a, b) => {
          let result = 0;

          if (currentSortColumn === "date") {
            result = new Date(a.date) - new Date(b.date);
          } else if (currentSortColumn === "entities") {
            result = a.entities.localeCompare(b.entities);
          } else if (currentSortColumn === "pair") {
            result = a.pair - b.pair;
          }

          return sortDirection === "asc" ? result : -result;
        });
      }

      document.addEventListener("click", (e) => {
        if (!e.target.matches(".input")) {

      document

      // Определение типа сущности (группа, преподаватель, аудитория)
      function getEntityType(entity) {
        const filterWithEntity = filters.find((filter) =>
          filter.values.includes(entity)
        );

        return filterWithEntity ? filterWithEntity.type : null;
      }

      // Обработчик клика по ячейке расписания
      function handleCellClick(event) {
        const cell = event.currentTarget;

        // Проверяем, является ли ячейка свободной
        if (!cell.classList.contains("free-cell")) {
          return; // Не открываем модальное окно для занятых ячеек
        }

        const date = cell.dataset.date;
        const pair = cell.dataset.pair;
        const entity = cell.dataset.entity;
        const entityType = cell.dataset.entityType;

        // Открываем модальное окно для добавления пары
        openAddLessonModal(date, pair, entity, entityType);
      }

      // Открыть модальное окно для добавления пары
      function openAddLessonModal(date, pair, entity, entityType) {
        document.getElementById("lessonDate").value = date;
        document.getElementById("lessonPair").value = pair;
        document.getElementById("lessonEntity").value = entity;
        document.getElementById("lessonEntityType").value = entityType;

        // Очищаем выбранные элементы
        document.getElementById("selectedTeachers").innerHTML = "";
        document.getElementById("selectedRooms").innerHTML = "";
        document.getElementById("selectedGroups").innerHTML = "";

        // Предзаполнение полей в зависимости от типа сущности
        if (entityType === "group") {
          addTagItem("selectedGroups", entity);
        } else if (entityType === "prep") {
          addTagItem("selectedTeachers", entity);
        } else if (entityType === "room") {
          addTagItem("selectedRooms", entity);
        }

        // Очищаем поля ввода
        document.getElementById("lessonSubject").value = "";
        document.getElementById("lessonTeacherInput").value = "";
        document.getElementById("lessonRoomInput").value = "";
        document.getElementById("lessonGroupInput").value = "";

        // Показываем модальное окно
        document.getElementById("addLessonModal").classList.add("is-active");

        // Инициализируем выпадающие списки для автозаполнения
        initializeAutocomplete();
      }

      // Закрыть модальное окно
      function closeAddLessonModal() {
        document.getElementById("addLessonModal").classList.remove("is-active");

        // Скрываем все выпадающие списки
        document
          .querySelectorAll(".autocomplete-dropdown")
          .forEach((dropdown) => {
            dropdown.style.display = "none";
          });
      }

      // Добавление тега в контейнер
      function addTagItem(containerId, value) {
        if (!value.trim()) return;

        const container = document.getElementById(containerId);

        // Проверяем, нет ли уже такого элемента
        if (
          Array.from(container.querySelectorAll(".tag")).some(
            (item) => item.dataset.value === value
          )
        ) {
          return;
        }

        const tag = document.createElement("span");
        tag.classList.add("tag", "is-medium", "is-info", "mb-2", "mr-2");
        tag.dataset.value = value;

        tag.innerHTML = `
          ${value}
          <button type="button" class="delete is-small" onclick="this.parentNode.remove()"></button>
        `;

        container.appendChild(tag);
      }

      // Ручное добавление преподавателя
      function addManualTeacher() {
        const input = document.getElementById("lessonTeacherInput");
        if (input.value.trim()) {
          addTagItem("selectedTeachers", input.value.trim());
          input.value = "";
        }
      }

      // Ручное добавление аудитории
      function addManualRoom() {
        const input = document.getElementById("lessonRoomInput");
        if (input.value.trim()) {
          addTagItem("selectedRooms", input.value.trim());
          input.value = "";
        }
      }

      // Ручное добавление группы
      function addManualGroup() {
        const input = document.getElementById("lessonGroupInput");
        if (input.value.trim()) {
          addTagItem("selectedGroups", input.value.trim());
          input.value = "";

      // Получить все выбранные элементы из контейнера
      function getSelectedValues(containerId) {
        const container = document.getElementById(containerId);
        return Array.from(container.querySelectorAll(".tag")).map(
          (item) => item.dataset.value

      }

      // Инициализация автозаполнения для всех полей
      function initializeAutocomplete() {
        // Инициализация для предметов
        initFieldAutocomplete(
          "lessonSubject",
          "subjectDropdown",
          "subject",
          (item) => {
            document.getElementById("lessonSubject").value = item;
          }
        );

        // Инициализация для преподавателей
        initFieldAutocomplete(
          "lessonTeacherInput",
          "teacherDropdown",
          "prep",
          (item) => {
            addTagItem("selectedTeachers", item);
            document.getElementById("lessonTeacherInput").value = "";
          }
        );

        // Инициализация для аудиторий
        initFieldAutocomplete(
          "lessonRoomInput",
          "roomDropdown",
          "room",
          (item) => {
            addTagItem("selectedRooms", item);
            document.getElementById("lessonRoomInput").value = "";
          }
        );

        // Инициализация для групп
        initFieldAutocomplete(
          "lessonGroupInput",
          "groupDropdown",
          "group",
          (item) => {
            addTagItem("selectedGroups", item);
            document.getElementById("lessonGroupInput").value = "";
          }
        );

        // Скрыть выпадающие списки при клике вне
        document.addEventListener("click", function (e) {
          if (!e.target.matches(".input")) {
            document
              .querySelectorAll(".autocomplete-dropdown")
              .forEach((dropdown) => {
                dropdown.style.display = "none";
              });
          }
        });
      }

      // Общая функция инициализации автозаполнения для поля
      function initFieldAutocomplete(
        inputId,
        dropdownId,
        searchType,
        selectCallback
      ) {
        const input = document.getElementById(inputId);
        const dropdown = document.getElementById(dropdownId);

        input.addEventListener("input", async function (e) {
          const query = e.target.value.trim();
          if (query.length < 1) {
            // Изменено с 2 на 1 символ
            dropdown.style.display = "none";
            return;
          }

          try {
            const response = await fetch(
              `${API_HOST}/schedule/search?search_type=${searchType}&q=${encodeURIComponent(
                query
              )}`
            );
            const suggestions = await response.json();

            dropdown.innerHTML = "";

            if (suggestions.length === 0) {
              dropdown.style.display = "none";
              return;
            }

            suggestions.forEach((item) => {
              const itemDiv = document.createElement("div");
              itemDiv.classList.add("autocomplete-item");
              itemDiv.textContent = item;
              itemDiv.onclick = () => {
                selectCallback(item);
                dropdown.style.display = "none";
              };
              dropdown.appendChild(itemDiv);
            });

            dropdown.style.display = "block";
          } catch (error) {
            console.error(
              `Ошибка при загрузке списка для ${searchType}:`,
              error
            );
          }
        });

        // Добавление по нажатию Enter
        input.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && input.value.trim()) {
            // Проверяем, есть ли активные выпадающие элементы
            const activeItem = dropdown.querySelector(
              ".autocomplete-item.active"
            );
            if (activeItem) {
              selectCallback(activeItem.textContent);
            } else if (inputId !== "lessonSubject") {
              selectCallback(input.value.trim());
            }
            dropdown.style.display = "none";
            e.preventDefault();
          } else if (e.key === "ArrowDown") {
            navigateDropdown(dropdown, "down");
            e.preventDefault();
          } else if (e.key === "ArrowUp") {
            navigateDropdown(dropdown, "up");
            e.preventDefault();
          }
        });
      }

      // Функция для навигации по выпадающему списку с клавиатуры
      function navigateDropdown(dropdown, direction) {
        const items = dropdown.querySelectorAll(".autocomplete-item");
        if (items.length === 0) return;

        const activeItem = dropdown.querySelector(".autocomplete-item.active");

        if (!activeItem) {
          // Если нет активного элемента, выбираем первый или последний
          if (direction === "down") {
            items[0].classList.add("active");
          } else {
            items[items.length - 1].classList.add("active");
          }
          return;
        }

        // Удаляем текущий активный класс
        activeItem.classList.remove("active");

        // Находим индекс текущего активного элемента
        let currentIndex = Array.from(items).indexOf(activeItem);

        // Вычисляем новый индекс
        if (direction === "down") {
          currentIndex = (currentIndex + 1) % items.length;
        } else {
          currentIndex = (currentIndex - 1 + items.length) % items.length;
        }

        // Делаем новый элемент активным
        items[currentIndex].classList.add("active");

        // Если элемент не виден, прокручиваем к нему
        if (
          items[currentIndex].offsetTop < dropdown.scrollTop ||
          items[currentIndex].offsetTop + items[currentIndex].offsetHeight >
            dropdown.scrollTop + dropdown.offsetHeight
        ) {
          dropdown.scrollTop =
            items[currentIndex].offsetTop - dropdown.offsetHeight / 2;
        }
      }

      // Сохранение новой пары
      async function saveLesson() {
        const date = document.getElementById("lessonDate").value;
        const pair = document.getElementById("lessonPair").value;
        const subject = document.getElementById("lessonSubject").value;
        const lessonType = document.getElementById("lessonType").value;
        const kind = 0;

        const teachers = getSelectedValues("selectedTeachers");
        const rooms = getSelectedValues("selectedRooms");
        const groups = getSelectedValues("selectedGroups");

        if (
          !subject ||
          teachers.length === 0 ||
          rooms.length === 0 ||
          groups.length === 0
        ) {
          alert(
            "Пожалуйста, заполните все обязательные поля (предмет, преподаватель, аудитория, группа)"
          );
          return;
        }

        showLoading();

        try {
          const payload = {
            date: date,
            pair: parseInt(pair),
            subject: subject,
            worktype: parseInt(lessonType),
            teachers: teachers,
            rooms: rooms,
            kind: parseInt(kind),
            groups: groups,
            semcode: currentSemcode,
          };

          const response = await fetch(`${API_HOST}/schedule/add-lesson`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.detail || "Ошибка при добавлении пары");
          }

          // Обновляем расписание
          await loadSchedules();

          // Закрываем модальное окно
          closeAddLessonModal();
        } catch (error) {
          console.error("Ошибка при сохранении пары:", error);
          alert(`Ошибка при сохранении: ${error.message}`);
        } finally {
          hideLoading();
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Добавляем обработчики для закрытия модального окна
        const modalCloseButtons = document.querySelectorAll(
          "#addLessonModal .delete, #addLessonModal .modal-background"
        );
        modalCloseButtons.forEach((button) => {
          button.addEventListener("click", closeAddLessonModal);
        });
      });
    </script>
